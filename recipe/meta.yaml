{% set name = "google-cloud-bigquery-storage" %}
{% set version = "1.0.0" %}
{% set sha256 = "3d976b71cd66f97b6b1c29dd20c934e71b8de5979de5b097b4d805112580c8e3" %}

package:
  name: {{ name|lower }}-split
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  # Conda package for protobuf does not support Python 2.7 on Windows due to
  # requirement on C++ 11. VS 2008 is not supported.
  skip: true  # [win and vc<14]

requirements:
  host:
    - python
    - pip >=18.1
    - setuptools >=34.0.0

outputs:
  - name: {{ name }}
    build:
      noarch: python

    requirements:
      host:
        - python
        - pip >=18.1
        - setuptools >=34.0.0

      run:
        - {{ name }}-core {{ version }}
        - pandas >=0.17.1
        - fastavro >=0.21.2
        - pyarrow >=0.15.0

    test:
      imports:
        - google
        - google.cloud
        - google.cloud.bigquery_storage_v1beta1
        - google.cloud.bigquery_storage_v1beta1.gapic
        - google.cloud.bigquery_storage_v1beta1.gapic.transports
        - google.cloud.bigquery_storage_v1beta1.proto
        - google.cloud.bigquery_storage_v1beta1.reader

    about:
      home: https://github.com/googleapis/python-bigquery-storage
      license: Apache-2.0
      license_family: Apache
      license_file: LICENSE
      summary: Batteries-included library for BigQuery Storage API
      description: |
        {{ name }} installs {{ name }}-core and the extra requirements for
        parsing table data. Avro and Arrow data formats are supported.

        Supported Python Versions
        -------------------------
        Python >= 3.5

        Deprecated Python Versions
        --------------------------
        Python == 2.7

        - Python 2.7 support will be removed on January 1, 2020.
        - protobuf does not support Visual C++ 2008, windows py27 package not available
      doc_url: https://googleapis.dev/python/bigquerystorage/latest/index.html
      dev_url: https://github.com/googleapis/python-bigquery-storage

  - name: {{ name }}-core
    build:
      script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv '
      skip: true  # [win and vc<14]

    requirements:
      host:
        - python
        - pip >=18.1
        - setuptools >=34.0.0

      run:
        - python
        # Backport of enum for Python < 3.4.
        - enum34  # [py2k]
        - google-api-core-grpc >=1.14.0,<2.0.0dev

      run_constrained:
        - pandas >=0.17.1
        - fastavro >=0.21.2
        - pyarrow >=0.13.0

    test:
      imports:
        - google
        - google.cloud
        - google.cloud.bigquery_storage_v1beta1
        - google.cloud.bigquery_storage_v1beta1.gapic
        - google.cloud.bigquery_storage_v1beta1.gapic.transports
        - google.cloud.bigquery_storage_v1beta1.proto
        - google.cloud.bigquery_storage_v1beta1.reader

    about:
      home: https://github.com/googleapis/python-bigquery-storage
      license: Apache-2.0
      license_family: Apache
      license_file: LICENSE
      summary: Core library for BigQuery Storage API
      description: |
        {{ name }}-core the core client library for connecting to the
        BigQuery Storage API.

        Supported Python Versions
        -------------------------
        Python >= 3.5

        Deprecated Python Versions
        --------------------------
        Python == 2.7

        - Python 2.7 support will be removed on January 1, 2020.
        - protobuf does not support Visual C++ 2008, windows py27 package not available
      doc_url: https://googleapis.dev/python/bigquerystorage/latest/index.html
      dev_url: https://github.com/googleapis/python-bigquery-storage

about:
  home: https://github.com/googleapis/python-bigquery-storage
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: BigQuery Storage API client library
  doc_url: https://googleapis.dev/python/bigquerystorage/latest/index.html
  dev_url: https://github.com/googleapis/python-bigquery-storage

extra:
  recipe-maintainers:
    - leahecole
    - pshiko
    - tswast
